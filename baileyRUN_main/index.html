<!DOCTYPE html>
<html>
<head>
  <title>Bailey RUN game by Conan & ChatAI</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <script src="./main.js" type="module">
  </script>
  <div class="container" id="container">
    <div class="ui">
      <div class="score-layout">
        <div class="score-text" id="score-text">
          00000
        </div>
      </div>
    </div>
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <div class="game-over-text">GAME OVER</div>
        <div class="ten-seconds-text" id="countdown-text"> seconds to main page..</div>
      </div>      
    </div>
    <div class="ui">
      <div class="you-win-layout" id="you-win">
        <div class="you-win-text">YOU WIN!</div>
        <div class="five-hundred-text">+500 pts!</div>
        <div class="ten-seconds-text" id="you-win-countdown-text"> seconds to main page..</div>
      </div>      
    </div>
    <div class="ui">
      <div class="game-menu-layout" id="game-menu">
        <div class="game-menu-box">
          <audio id="menu-music" autoplay src="./resources/Audio/Game Menu.mp3"></audio>
          <audio id="game-music" src="./resources/Audio/Pirates - 2 min.mp3"></audio>
          <img src="./resources/MainPage/baileyhah.PNG"></img>
          <img src="./resources/MainPage/baileyruntitle.png"></img>
          <img src="./resources/MainPage/baileyhah.PNG"></img>
          <p class="rule-color">Game Rules:</li>
          <li class="rule-color">Dodge all the nasty creatures!</li>
          <li class="rule-color">Get to the goal!</li>
          <li class="rule-color">You will earn 500 pts!</li>
          <li class="play-color">LEFT CLICK TO PLAY!</li>
        </div>
      </div>
    </div>
  </div>
  <audio id="bailey-yay" src="./resources/SFX/bailey/Cartoon Girl Yay.mp3"></audio>
  <audio id="bailey-woo" src="./resources/SFX/bailey/Cartoon Girl Woo.mp3"></audio>
</body>
</html>
